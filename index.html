<!doctype html>
  <head>
    <meta charset="utf-8">

    <title>Basic Todolist</title>
    <meta name="author" content="Pontus Karlsson <bopontuskarlsson@hotmail.com>">
    <link rel="stylesheet" href="css/basic.css" media="screen, projection">
	
  </head>
		
  <body>
    <div id="container">
		<div id="listContainer">
			<img id="logo" src="images/icon.png" alt="" /><br />
			<input id="newList" placeholder="Skapa en ny lista" type="text" />
            <p id='listCounter'>100</p>
			<ul id="lists"></ul>
			<div id="listsData"></div>
		</div>
		
		<div id="todoContainer">
			<input id="hide" placeholder="Skapa en ny todo" type="text" />
            <p id="todoCounter" class="hide">100</p>
			<ul id="todos"></ul>
			<div id="todosData"></div>
		</div>
		
		
		<div id="manual">
			<img src="images/info.png" alt="" />
			<div id="info">
				<h2>Instruktioner</h2>
				<p>* Dubbelklicka för att redigera fält.</p>
				<p>* Klicka på Enter när du är klar för att spara.</p>
				<p>* Krysset tar bort en lista.</p>
				<p>* Klicka på en titel för att visa dess innehåll.</p>
				<p>* Dra och släpp för att ordna listorna.</p>
			</div>
		</div>
	</div>
	
	<script type="text/template" id="tmpList">
		<div class="item"  list-cid="<%= this.model.cid %>" >
			<div class="listItem" >
			  <span><img src="images/delete.png" alt="" /></span>
			  <span class="listname <%= status ? 'unchecked' : '' %>"><%= title %></span>
			</div>
			<div class="editListItem">
				<input type='text' value='' />
                <p class="editListCounter">100</p>
			</div>
		</div>	
    </script>
	
	<script type="text/template" id="tmpTodo">
		<div class="todo"  todo-cid="<%= this.model.cid %>" >    
			<div class="todoItem" >
			  <span><img src="images/delete.png" alt="" /></span>
			  
			  <span class="<%= status %>" ><%= todo %></span>
			</div>
			<div class="editTodoItem">
				<input type='text' value='' />
                <p class="editTodoCounter">100</p>
			</div>
		</div>	
    </script>
	
	<script type="text/template" id="dataTemplate">
        
          <span><%= remaining %> /</span>
		  <span><%= total %> lists finished</span>
    </script>
	
	<script type="text/template" id="todoDataTemplate">
        
          <span><%= remaining %> /</span>
		  <span><%= total %> todos finished</span>
		  
    </script>
	<script src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/require.js" data-main="main"></script>
	<script>
		$("#manual img").click(function () {
		  $("#info").slideToggle("slow");
		});
</script>

  </body>
</html>
